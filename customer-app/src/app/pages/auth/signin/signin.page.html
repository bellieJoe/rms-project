<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-grid-wrapper>
    <form [formGroup]="signinForm" (ngSubmit)="submitSigninForm()">
      <ion-input type="text" label="Email" labelPlacement="floating" fill="solid" formControlName="email"></ion-input>
      <!-- <br> -->
      <ion-input type="{{ isPasswordVisible ? 'text' : 'password' }}" label="Password" labelPlacement="floating" fill="solid" formControlName="password"></ion-input>
      <ion-button (click)="togglePassword($event)" expand="block" fill="clear" >
        {{ isPasswordVisible ? 'Hide Password' : 'See Password' }}
      </ion-button>
      <ion-button  expand="block" fill="clear" [routerLink]="['/forgot-password']">
        Forgot Password
      </ion-button>
      <br>
      <ion-button expand="block" color="primary" type="submit" [disabled]="signinForm.invalid">
        Sign In
      </ion-button>
    </form>
  </app-grid-wrapper>
</ion-content>
