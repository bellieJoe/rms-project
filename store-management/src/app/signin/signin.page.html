<ion-content [fullscreen]="true">
  <ion-grid fixed class="h-100">
    <ion-row class="ion-align-items-center h-100">
      <ion-col size="12">
        <ion-card >
          <ion-card-header>
            <ion-card-title class="font-weight-bold">Sign In</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
              <ion-item>
                <ion-input labelPlacement="floating" label="Email" required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  labelPlacement="floating" label="Password" required formControlName="password" type="text"></ion-input>
              </ion-item>
              
              <br>
              <ion-button expand="block"  color="primary" type="submit" [disabled]="loginForm.invalid">
                <ion-icon slot="start" name="log-in-outline"></ion-icon>
                Sign In
              </ion-button>
              <!-- <p class="text-center py-4">No Account yet?</p>
              <ion-button expand="block" fill="outline"  color="primary"   routerLink="/signup"  >
                <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                Sign Up
              </ion-button> -->
            </form>
          </ion-card-content>
        </ion-card>
        <ion-text color="primary">
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
