<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-grid-wrapper>
    <ion-card class="m-0 mb-3">
      <div class="w-100" style="height: 200px !important; overflow-y: hidden;">
        <ion-img *ngIf="variant.image" [src]="variant.image" alt="Variant Image" style="width: 100% !important; height: auto;"></ion-img>
        <div *ngIf="!variant.image">
          <br><br><br><br>
          <h4 class="text-center"><i class="fa-solid fa-ban"></i> No Photo</h4>
        </div>
      </div>
      <ion-card-header>
        <ion-card-title>{{ variant.name }}</ion-card-title>
        <ion-card-subtitle>{{ variant.description }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-list>
      <ion-list-header>
        <ion-label>Actions</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-toggle (ionChange)="toggleInMenu()" slot="start" checked="{{ variant.in_menu ? 'true' : 'false' }}"></ion-toggle>
        <ion-label>Shown in Menu</ion-label>
      </ion-item>
      <ion-item button (click)="edit()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Edit Details</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="archive-outline" color="danger"></ion-icon>
        <ion-label color="danger">Archive</ion-label>
      </ion-item>
    </ion-list>
  </app-grid-wrapper>
</ion-content>
