<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Header</ion-title> -->
    <ion-buttons slot="end">
      <ion-button fill="clear" id="open-settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <br><br>
    <ion-text color="primary" class="pt-5">
      <h1 class="text-center font-weight-bold">GOODS GOOD HUB</h1>
    </ion-text>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of items">
        <ion-card routerLink="{{ item.route }}" >
          <div class="image" style="width: 100%; height: 300px !important; background-image: url('{{ item.image }}')">
            <!-- <ion-img [src]="item.image" style="min-height: 300px !important"></ion-img> -->
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{ item.subtitle }}</ion-card-subtitle>
            <ion-card-title color="primary">
              {{ item.title }}
              <ion-icon name="{{ item.icon }}"></ion-icon>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-action-sheet trigger="open-settings" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
  
</ion-content>
