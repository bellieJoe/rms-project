<ion-content [fullscreen]="true">

  
  <ion-grid fixed>
    <ion-text color="primary">
      <h1 class="text-center font-weight-bold">Restaurant Management System</h1>
    </ion-text>
    <ion-text color="medium">
      <h5 class="text-center">(Store Management)</h5>
    </ion-text>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of items">
        <ion-card routerLink="{{ item.route }}" >
          <ion-card-content>
          </ion-card-content>
          <ion-card-header>
            <ion-card-subtitle>{{ item.subtitle }}</ion-card-subtitle>
            <ion-card-title color="primary">
              {{ item.title }}
              <ion-icon name="{{ item.icon }}"></ion-icon>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
