<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button menu="user-menu"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item lines="none">
    <ion-label color="primary"><h1 class="mb-0">{{user.userProfile.name}}</h1></ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label >
          <ion-label color="primary">Email</ion-label>
          <ion-label>{{user.email}}</ion-label>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label >
          <ion-label color="primary">Contact Number</ion-label>
          <ion-label>{{user.userProfile.contact_number}}</ion-label>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
