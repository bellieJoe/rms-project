<ion-menu  menuId="products-menu" contentId="user-content" color="primary" swipeGesture="false" >
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title class="font-weight-bold">Product Management</ion-title>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content color="primary">
    <ion-list class="p-0 m-0">
      <ng-container *ngFor="let menu of menus">
        <ion-menu-toggle menu="products-menu">
          <ion-item color="primary" button  routerLink="{{ menu.route }}" lines="none" details="none" >
            <ion-icon  slot="start" name="{{ menu.icon }}"></ion-icon>
            <ion-label >{{ menu.text }}</ion-label>
          </ion-item >
        </ion-menu-toggle>
      </ng-container>
      <app-menu-logout></app-menu-logout>
    </ion-list>
  </ion-content>
</ion-menu>
