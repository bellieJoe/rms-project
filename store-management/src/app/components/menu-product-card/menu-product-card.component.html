
  <ion-card >
    <ion-card-content class="p-0">
      <ion-img [src]="item.imageData"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle class="mt-0">{{ item.price | currency:'PHP' }}</ion-card-subtitle>
      <ion-button expand="block" shape="round" >
        <ion-icon slot="start" name="cart"></ion-icon>
        Add
      </ion-button>
    </ion-card-header>
  </ion-card>
