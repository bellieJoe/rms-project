
<ion-modal trigger="add-user-btn" [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add User</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      This is add user form
    </ion-content>
  </ng-template>
</ion-modal>
